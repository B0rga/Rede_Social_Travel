<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>travel<img src= "/assets/logoprincipal.svg" id="logoPrincipal"></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  
  <div id="divPrincipal">
    <h3>Configurações</h3>
    <ion-list *ngIf="userInfo">
      <ion-item-group>
        <ion-item>
          <ion-label>Login e Segurança</ion-label>
        </ion-item>
        <ion-item (click)="alterarNome()">
          <ion-label>Nome: <br>{{userInfo.name}}</ion-label>
        </ion-item>
        <ion-item (click)="alterarId()">
          <ion-label>Id: <br>@{{userInfo.id}}</ion-label>
        </ion-item>
        <ion-item (click)="alterarEmail()">
          <ion-label>Email: <br>{{userInfo.email}}</ion-label>
        </ion-item>
      </ion-item-group>
     
      <ion-item-group>
        <ion-item>
          <ion-label>Permissões de Dados</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Localidade <br> {{userInfo.location.locality}}, {{userInfo.location.country}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Seus dados no travel</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Desativar a Conta</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="danger">Sair</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>

  </div>
</ion-content>
