<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <img src= "/assets/logoprincipal.svg" id="logoPrincipal">
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="divPrincipal">
    <h3>Último passo</h3>
      <p id="Descricao">preencha o campo abaixo</p>

      <div id="stepProgressBar">
        <ion-icon name="checkmark-circle-outline" class="checkComplete"></ion-icon>
        <div class="processComplete"></div>
        <ion-icon name="checkmark-circle-outline" class="checkComplete"></ion-icon>
        <div class="processComplete"></div>
        <ion-icon name="checkmark-circle-outline" class="check"></ion-icon>
      </div>

    <form>
      <div class="divContexto">
        <h4>De onde você é?</h4>
      </div>

      <div class="lugares">
        <ng-container *ngFor="let country of countrys">
          <ion-chip *ngIf="countrySelected == country || countrySelected == ''" [class]="countrySelected==country?'selected':''" (click)="selectCountry(country)">
            <ion-label>{{country}}</ion-label>
          </ion-chip>
          <ng-container *ngFor="let city of locality[countrySelected]">
            <ion-chip *ngIf="countrySelected == country && (citySelected == '' || citySelected == city)" (click)="selectCity(city)" [class]="citySelected == city?'citySelected':'city'" >
              <ion-label>{{city}}</ion-label>
            </ion-chip>
          </ng-container>
        </ng-container>
      </div>

      <div class="divContexto">
        <h4>Aonde quer conhecer?</h4>
      </div>
      <div class="lugares">
        <ng-container *ngFor="let country of countrys">
          <ion-chip *ngIf="interestCountry == country || interestCountry == ''" [class]="interestCountry==country?'selected':''" (click)="selectInterestCountry(country)">
            <ion-label>{{country}}</ion-label>
          </ion-chip>
          <ng-container *ngFor="let city of locality[countrySelected]">
            <ion-chip *ngIf="interestCountry == country && (interestCity == '' || interestCity == city)" (click)="selectInterestCity(city)" [class]="interestCity == city?'citySelected':'city'" >
              <ion-label>{{city}}</ion-label>
            </ion-chip>
          </ng-container>
        </ng-container>
      </div>

      <ion-button (click)="btnPronto()" type="submit" id="btnCadastrarConta" expand="full" shape="round">
        Pronto
      </ion-button>
    </form>
  </div>
</ion-content>
