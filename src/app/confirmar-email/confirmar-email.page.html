<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <img src= "/assets/logoprincipal.svg" id="logoPrincipal">
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="divPrincipal">

    <h3>Confirmar seu email</h3>
    <p id="Descricao">preencha o campo abaixo</p>

    <div id="stepProgressBar">
      <ion-icon name="checkmark-circle-outline" class="checkComplete"></ion-icon>
      <div class="processComplete"></div>
      <ion-icon name="checkmark-circle-outline" class="check"></ion-icon>
      <div class="process"></div>
      <ion-icon name="checkmark-circle-outline" class="check"></ion-icon>
    </div>

    <div id="divContexto">
      <h4>Digite o c√≥digo enviado na sua caixa de email</h4>
      <small>Tempo restante: 0{{this.minutes}}:{{this.seconds>=10?null:'0'}}{{this.seconds}}</small><br>
      <small >Verifique a caixa de spam</small>
    </div>
   
    <form (ngSubmit)="submit()">
      <div id="divCodigo">
        <code-input
        [codeLength]="codigo"
        (codeChanged)="onCodeChanged($event)"
        (codeCompleted)="onCodeCompleted($event)">
        </code-input>
      </div>

      <ion-button type="submit" id="btnCadastrarConta" expand="full" shape="round" [disabled]="isDisabled">
        Continuar
      </ion-button>
    </form>

  </div>
</ion-content>
