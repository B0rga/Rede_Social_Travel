<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>Post</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class=divSuperior>

    <div class="divEsquerda">
      <div class="divAvatar"><ion-avatar><img src="/assets/jesse.jpg"></ion-avatar></div>
      <div class="divLine"></div>
    </div>

    <div class="divDesc">
      <div class="divHeadSuperior">
        <div class="grid">
          <div class="divTitulo">
            <p>Jesse Pinkman</p>
          </div>
          <div class="divTempo">
            <p>X dias atrás</p>
            <p class="lugar">&nbsp;em&nbsp;França</p>
            <p class="lugar">,&nbsp;París</p>
          </div>
        </div>

        <ion-buttons slot="end">
          <ion-button (click)="openPopover($event)">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <div class="title">
        <p>{{thread.title}}</p>
      </div>
      <div class="divSinopse">
        <p>
        {{thread.content}}
        </p>
      </div>
    </div>
  </div>

  <div class="divPrincipal" *ngFor="let post of replacedThread">
    <div class="divEsquerda">
      <ion-icon name="ellipse-outline"></ion-icon>
      <div class="divLine"></div>
    </div>

    <div class="divDesc">
      <div class="divHeadPrincipal">
        <div class="divTitulo">
            <p>Jesse Pinkman&nbsp;</p>
            <p>X dias atrás</p>
        </div>
        <ion-buttons slot="end">
          <ion-button (click)="openPopover($event)">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <div class="divLocal">
        <p>Sobre o Hotel&nbsp;</p>
        <a>Hotel Vendaval</a>
        <ion-icon name="location-outline"></ion-icon>
      </div>
      <div class="divSinopse">
        <p>
          {{post.content}}
        </p>
      </div>
      <div class="divImg1"></div>

    </div>
  </div>

  <ion-buttons class="stats">
    <ion-button (click)="openStars($event)">
      <ion-icon name="star-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="chatbubble-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button (click)="btnSavePost()">
      <ion-icon [name]="savePostIcon" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>

  <h1>1240 Avaliações</h1>

      <table>

            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            </div>
          </td>
          <td>
            <p>30</p>
          </td>
        </tr>

        <tr>

            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            </div>
          </td>
          <td>
            <p>1200</p>
          </td>
        </tr>

        <tr>

            <ion-icon name="star-outline"></ion-icon>
            </div>
          </td>
          <td>
            <p>5</p>
          </td>
        </tr>

        <tr>
          <td>
            <div class="star">

            <ion-icon name="star-outline"></ion-icon>

          </td>
