<div class=divComment>

  <div class="divEsquerda">
    <div class="divAvatar"><ion-avatar><img src="/assets/jesse.jpg"></ion-avatar></div>
  </div>

  <div class="divDesc">
    <div class="divHeadSuperior">
      <div class="grid">
        <div class="divTitulo">
          <p>Jesse Pinkman</p>
        </div>
        <div class="divTempo">
          <p>X dias atrás</p>
        </div>
      </div>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="divSinopse">
      <p>
      Essa foi minha primeira viagem para a França, e foi incrível.
      O povo francês é muito acolhedor e a comida francesa
      é a melhor.
      </p>
    </div>

    <div class="divInteract">
      <ion-buttons class="votes">
        <table>
          <tr>
            <td>
              <ion-button>
                <ion-icon name="chevron-up-outline"></ion-icon>
              </ion-button>
            </td>
            <td>
              <ion-button>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr>
            <td>
              <p>2</p>
            </td>
            <td>
              <p>2</p>
            </td>
          </tr>
        </table>
      </ion-buttons>
      <a class="ion-activatable ripple-parent">Responder
        <ion-ripple-effect type=unbounded></ion-ripple-effect>
      </a>
    </div>
  </div>
</div>
