<ion-card class="post" button="true" (click)="entrarPost()">
  <ion-card-content class="contentPost">
    <div class=divSuperior>

      <div class="divAvatar">
        <ion-avatar> <img src="/assets/jesse.jpg"> </ion-avatar>
      </div>
      <div class="divHead">
        <div class="grid">
          <div class="divContexto">
            <p>{{this.name}}&nbsp;</p>
            <ion-label class="lugar">em&nbsp;{{this.city}}</ion-label>
            <ion-label class="lugar">,&nbsp;{{this.country}}</ion-label>
          </div>
          <div class="divTempo">
            <p>{{this.time}}</p>
          </div>
        </div>

        <ion-buttons slot="end">
          <ion-button (click)="openPopover($event)">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </ion-button>
        </ion-buttons>

      </div>

    </div>

    <div class="divSinopse">
      <p>
      {{this.content}}
      </p>
    </div>

  <div class="divImagens">
    <div class="divMaior"></div>
    <div class="linhaVertical"></div>

    <div class="divDireita">
      <div class="divMenor"></div>
      <div class="linhaHorizontal"></div>
      <div class="divMenor2"></div>
    </div>
  </div>

    <div class="divRelevancia">

      <div class="divStats">
        <ion-icon name="star-outline"></ion-icon>
        <ion-label>4.2</ion-label>
      </div>

      <div class="divStats">
        <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-label>32</ion-label>
      </div>

    </div>

  </ion-card-content>
</ion-card>
