<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="btnVoltar()">
        <ion-icon slot="icon-only" name="chevron-back-outline" id="btnBack"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div id="divAjuste">
      <img src= "/assets/travellogo.png" id="logoPrincipal"> <!--Usar esta tag para utilizar imagens-->
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="divPrincipal">
    <h3>Entrar</h3>
    <p id="Descricao">preencha os campos abaixo para continuar</p>

    <form>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Digite aqui o email" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Senha</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Digite aqui a senha" required></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" id="eye" (click)="btnShowHide()"></ion-icon>
      </ion-item>

      <div id="divEsqueceuSenha">
        <a (click)="btnRecuperarSenha()">Esqueceu sua senha?</a>
      </div>

      <ion-button type="submit" id="btnEntrarConta" expand="full" shape="round">
        Entrar
      </ion-button>
    </form>

    <div id="divCriarConta">
      <ion-label>NÃ£o tem conta?&nbsp;</ion-label>
      <a>Cadastre-se</a>
    </div>

      <fieldset>
        <legend>Ou entre com</legend>
      </fieldset>

    <div id="divAcessos">
      <ion-button class="redesSociais">
        <ion-thumbnail>
          <ion-img src="/assets/facelogo.png"></ion-img>
        </ion-thumbnail>
      </ion-button>

      <ion-button class="redesSociais">
        <ion-thumbnail>
          <ion-img src="/assets/twitterlogo.png"></ion-img>
        </ion-thumbnail>
      </ion-button>

      <ion-button class="redesSociais">
        <ion-thumbnail>
          <ion-img src="/assets/googlelogo.png"></ion-img>
        </ion-thumbnail>
      </ion-button>
    </div>

  </div>
</ion-content>
