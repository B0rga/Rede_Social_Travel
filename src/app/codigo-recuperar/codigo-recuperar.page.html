<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="btnVoltar()">
        <ion-icon slot="icon-only" name="chevron-back-outline" id="btnBack"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div id="divAjuste">
      <img src= "/assets/travellogo.png" id="logoPrincipal">
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="divPrincipal">

    <h3>Recuperar senha</h3>
    <p id="Descricao">preencha o campo para recuperar sua senha</p>

    <div id="stepProgressBar">
      <ion-icon name="checkmark-circle-outline" class="checkComplete"></ion-icon>
      <div class="processComplete"></div>
      <ion-icon name="checkmark-circle-outline" class="check"></ion-icon>
      <div class="process"></div>
      <ion-icon name="checkmark-circle-outline" class="check"></ion-icon>
    </div>

    <div id="divContexto">
      <h4>Digite o c√≥digo enviado na sua caixa de email</h4>
    </div>

    <form (ngSubmit)="submit()">
      <div id="divCodigo">
        <code-input
        [codeLength]="codigo"
        (codeChanged)="onCodeChanged($event)"
        (codeCompleted)="onCodeCompleted($event)">
        </code-input>
      </div>

      <ion-button type="submit" id="btnCadastrarConta" expand="full" shape="round" [disabled]="isDisabled">
        Continuar
      </ion-button>
    </form>

    <div id="divRetornar">
      <a (click)="btnRetornarLogin()">
        Voltar para a tela de Login
      </a>
    </div>

  </div>
</ion-content>
