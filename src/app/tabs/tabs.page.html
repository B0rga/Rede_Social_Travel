<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title class="mainTitle" *ngIf='selectedTab == "tab1" || selectedTab =="tab2"'>Travel<ion-icon src= "/assets/logoprincipal.svg" id="logoPrincipal"></ion-icon></ion-title>

    <ion-title *ngIf='selectedTab == "tab3"' id="postTitle">
      Criar post
    </ion-title>

    <ion-chip *ngIf='selectedTab == "tab3"' slot="end">
      <ion-label>Postar</ion-label>
    </ion-chip>

    <div id="notifica" *ngIf='selectedTab == "tab4"'>
      <ion-title class="mainTitle">
        Notificações
      </ion-title>
      <ion-buttons>
        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <ion-searchbar placeholder="Para onde viajar?" *ngIf='selectedTab == "tab5"' value="{{this.search.search}}" (ionChange)="filter($event)" (keypress)="onSearch($event)" animated=true></ion-searchbar>
      <ion-buttons slot="end" *ngIf='selectedTab == "tab1" || selectedTab =="tab2" || selectedTab =="tab4" || selectedTab =="tab5"'>
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs (ionTabsDidChange)="setCurrentTab($event)" >
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" class="tabMenor">
        <ion-icon [name]="selectedTab == 'tab1'?'home':'home-outline'"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tab2" class="tabMenor">
        <ion-icon [name]="selectedTab =='tab2'?'star':'star-outline'"></ion-icon>
      </ion-tab-button>

      <ion-card class="tabMaior">
        <ion-tab-button tab="tab3">
          <ion-icon [name]="selectedTab =='tab3'?'add':'add-outline'"></ion-icon>
        </ion-tab-button>
      </ion-card>

      <ion-tab-button tab="tab4" class="tabMenor">
        <ion-badge color="danger">+9</ion-badge>
        <ion-icon [name]="selectedTab == 'tab4'?'notifications':'notifications-outline'"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tab5" class="tabMenor">
        <ion-icon [name]="selectedTab == 'tab5'?'search':'search-outline'"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
