<ion-header>
  <ion-toolbar>

    <div class="divAjuste">
      <ion-buttons>
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>

      <div class="divTitle">
        <ion-title>Travel</ion-title>
        <ion-icon src= "/assets/logoprincipal.svg" id="logoPrincipal"></ion-icon>
      </div>

      <ion-buttons>
        <ion-button>
          <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-buttons>

    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" class="tabMenor" (click)="btnHome()">
        <ion-icon [name]="homeToggleIcon"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tab2" class="tabMenor" (click)="btnStar()">
        <ion-icon [name]="starToggleIcon"></ion-icon>
      </ion-tab-button>

      <ion-card class="tabMaior" (click)="btnAdd()">
        <ion-tab-button tab="tab3">
          <ion-icon [name]="addToggleIcon"></ion-icon>
        </ion-tab-button>
      </ion-card>

      <ion-tab-button tab="tab4" class="tabMenor" (click)="btnNoti()">
        <ion-badge color="danger">+9</ion-badge>
        <ion-icon [name]="notiToggleIcon"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="tab5" class="tabMenor" (click)="btnSearch()">
        <ion-icon [name]="searchToggleIcon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
