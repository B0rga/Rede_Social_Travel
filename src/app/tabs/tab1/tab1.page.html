<ion-content>

  <h4>Recomendados</h4>
  <app-post [user_name]="posts.username" [post_content]="posts.postcontent" [post_city]="posts.city" [post_country]="posts.country" *ngFor="let posts of posts"></app-post>

  <ion-infinite-scroll (ionInfinite)="loadPosts($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais posts...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
